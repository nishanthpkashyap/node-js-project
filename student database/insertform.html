<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Student</title>
</head>
<body>
    <h1>Insert Student</h1>
    <form action="/insert" method="post">
        <input type="text" name="roll" placeholder="Enter student's roll no">
        <br><br>
        <input type="text" name="name" placeholder="Enter student's name">
        <br><br>
        <input type="text" name="age" placeholder="Enter student's age">
        <br><br>
        <input type="text" name="marks" placeholder="Enter student's marks">
        <br><br>
        <input type="submit" value="Insert">
    </form>
</body>
</html>
